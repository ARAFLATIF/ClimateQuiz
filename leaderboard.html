<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateQuiz - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="leaderboard.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">ClimateQuiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="challenges.html">Challenges</a></li>
                    <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Leaderboard</h1>

        <div id="leaderboard-container" class="table-responsive">
            <!-- Leaderboard table will be dynamically added here -->
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Username</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Button to refresh leaderboard -->
        <div class="text-center mt-4">
            <button id="refresh-btn" class="btn btn-primary btn-lg">Refresh Leaderboard</button>
        </div>

    </main>

    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 ClimateQuiz. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
