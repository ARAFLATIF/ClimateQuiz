<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateQuiz - Test Your Knowledge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">ClimateQuiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="quiz.html">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="challenges.html">Challenges</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div id="quiz-container" class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Climate Change Quiz</h1>
                <div id="score-container" class="mb-3 text-end">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div id="question-container" class="mb-4">
                    <h2 id="question" class="card-title">Question goes here</h2>
                </div>
                <div id="answer-buttons" class="btn-grid mb-4">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
                <div id="feedback" class="alert mb-3" role="alert" style="display: none;"></div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-success btn-lg">Start Quiz</button>
                    <button id="next-btn" class="btn btn-primary btn-lg hide">Next Question</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 ClimateQuiz. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
